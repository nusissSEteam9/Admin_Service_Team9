spring.application.name=Admin_Service_Team9
email.service.url=${EMAIL_SERVICE_URL:http://localhost:8081/email}
recipe.service.url=${RECIPE_SERVICE_URL:http://localhost:8082/recipe}
report.service.url=${REPORT_SERVICE_URL:http://localhost:8085/report}
user.service.url=${USER_SERVICE_URL:http://localhost:8084/user}
server.port=${SERVER_PORT:8086}
jwt.secret=${JWT_SECRET}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/default_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
